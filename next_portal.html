padding: 0px;">

<h2 id="title" style="color:rgb(93, 59, 187); margin-left: 20px; margin-bottom: 10px; text-align: left;">Next</h2>

<div class="wrap">
    <form onsubmit="return search_onClick()">
        <div class="search">


            <input type="text" id="input" class="searchTerm" placeholder=" 검색어나 URL을 입력하세요">
            <button id="search_bt" type="submit" class="searchButton">
             <i class="fa fa-search"></i>
          </button>

        </div>
    </form>
</div>

<script>
    function home() {
        input_sub.readOnly = true;
        document.getElementById("result").style.display = "none";
        document.getElementById("input").style.display = "block";
        document.getElementById("search_bt").style.display = "block";
        document.getElementById("title").style.display = "block";
        document.getElementById("marketing_text").style.display = "block";
        document.getElementById("br").style.display = "block";
        document.getElementById("input_sub").style.display = "none";
        document.getElementById("homebt").style.display = "none";
        document.getElementById("search_bt_sub").style.display = "none";
    }


    input_sub.readOnly = true;
    document.getElementById("input_sub").style.display = "none";
    document.getElementById("search_bt_sub").style.display = "none";
    document.getElementById("homebt").style.display = "none";

    function search_onClick() {
        var input = document.getElementById("input").value;
        var urlBoolean1 = input.includes('http://');
        var urlBoolean2 = input.includes('https://');
        var urlBoolean3 = input.includes('.co');
        if (input == 'tester_요한') {
            alert("요한아 안녕!! ㅋㅋ");
        } else if (urlBoolean1 == true || urlBoolean2 == true || urlBoolean3 == true) {
            window.open(input);

        } else if (input == "") {
            document.getElementById("input").focus();
            $('input:input').attr('placeholder', ' 검색어가 입력되지 않았습니다');
            document.getElementsByTagName('input')[0].style.border = "1px solid #ff0000";

            setTimeout(function() {
                $('input:input').attr('placeholder', ' 검색어나 URL을 입력하세요');
                document.getElementsByTagName('input')[0].style.border = "1px solid rgb(93, 59, 187)";
            }, 2500);

        } else {
            document.getElementById("result").style.display = "block";
            document.getElementById("input").style.display = "none";
            document.getElementById("search_bt").style.display = "none";
            document.getElementById("title").style.display = "none";
            document.getElementById("marketing_text").style.display = "none";
            document.getElementById("br").style.display = "none";
            document.getElementById("input_sub").style.display = "block";
            document.getElementById("homebt").style.display = "block";
            document.getElementById("search_bt_sub").style.display = "block";
            input_sub.readOnly = false;
            document.getElementById("result").src = "https://google.com/search?q= " + input + "&ctxs=2", "_self";
            document.getElementById("input_sub").value = input;
        }

        return false; //do not submit the form
    }
</script>



<body>
    <iframe id="result" width="100%" height="1000px" src="https://google.com" style="display:none"></iframe>

    <div id="content" style="float:left;">
        <a id="marketing_text">실시간 검색어</a>
    </div>
</body>

<script>
    $(function() {
        var count = $('#rank-list li').length;
        var height = $('#rank-list li').height();

        function step(index) {
            $('#rank-list ol').delay(2000).animate({
                top: -height * index,
            }, 500, function() {
                step((index + 1) % count);
            });
        }
        step(1);
    });
